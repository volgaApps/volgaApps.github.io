<!doctype html>
<html>
<head>
    <title>CrossRoadPDD</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta id="gameViewport" name="viewport" content="width=device-width initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <!-- Yandex Games SDK -->
    <script src="https://yandex.ru/games/sdk/v2"></script>
    <script>
                    YaGames
                        .init({
						screen: {
                            fullscreen: false,
                            orientation: {
                            value: 'portrait',
							    }
							},
						adv: {
                            onAdvClose: wasShown => {
                            console.info('adv closed!');
                                }
                            }
						})
						.then(ysdk => {
                                                 sdk = ysdk;
                           ysdk.adv.showFullscreenAdv();
        });
			  </script>

    <script>
       function showYndxAd() {
              console.log("start showYndxAd function, version = 1");
              sdk.adv.showFullscreenAdv({callbacks:{}});
       }
</script>

    <script>
       function getYndxPayload() {
              console.log("start getYndxPayload");
              if (typeof(sdk)=="undefined")
                     return "undefined";
              else return ""+sdk.environment.payload;
       }

       function setYndxPayloadEmpty() {
              sdk.environment.payload = "undefined";
       }
</script>
</head>

<body>
<div align="center" id="embed-html"></div>
<script type="text/javascript" src="html/html.nocache.js"></script>
</body>

<script>
              function handleMouseDown(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                window.focus();
              }

              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
              }
              document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
              document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
       </script>
</html>
